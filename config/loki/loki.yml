auth_enabled: false

server:
  http_listen_port: 3100
  grpc_listen_port: 9096

common:
  instance_addr: 127.0.0.1
  replication_factor: 1
  ring:
    kvstore:
      store: inmemory

storage_config:
  filesystem:
    directory: /data/loki
  
  # --- THIS IS THE NEW SECTION THAT FIXES THE ERROR ---
  tsdb_shipper:
    # This is the directory for the index files being built
    active_index_directory: /data/loki/tsdb-index
    # This is where Loki caches data
    cache_location: /data/loki/tsdb-cache

schema_config:
  configs:
    - from: 2024-01-01
      store: tsdb
      object_store: filesystem
      schema: v13
      index:
        prefix: index_
        period: 24h

limits_config:
  retention_period: 1h