auth_enabled: false

server:
  http_listen_port: 3100
  grpc_listen_port: 9096

common:
  # This section is for shared settings
  instance_addr: 127.0.0.1
  replication_factor: 1
  ring:
    kvstore:
      store: inmemory

# THIS IS THE CORRECTED TOP-LEVEL BLOCK
storage_config:
  filesystem:
    # This is the directory *inside the container* where Loki will store its data
    directory: /data/loki

schema_config:
  configs:
    - from: 2024-01-01
      store: tsdb
      object_store: filesystem
      schema: v13
      index:
        prefix: index_
        period: 24h

# This is where you set your retention policy
limits_config:
  # Using a safer 24-hour retention
  retention_period: 24h
  # Or, use a size-based cap
  # retention_size: 30GB